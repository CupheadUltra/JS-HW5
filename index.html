<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-HW5</title>
</head>
<body>
    <h1>Форми з JavaScript</h1>

    <label for="drink">Виберіть напій:</label>
    <select id="drink">
        <option value="Кава">Кава</option>
        <option value="Чай">Чай</option>
        <option value="Сік">Сік</option>
    </select>
    <p id="drinkMessage"></p>

    <label for="dayInput">Введіть день тижня:</label>
    <input type="text" id="dayInput">
    <button id="dayButton">Перевірити</button>
    <p id="dayMessage"></p>

    <label for="monthInput">Введіть номер місяця:</label>
    <input type="number" id="monthInput">
    <button id="seasonButton">Дізнатися пору року</button>
    <p id="seasonMessage"></p>

    <label for="daysInput">Введіть номер місяця:</label>
    <input type="number" id="daysInput">
    <button id="daysButton">Дізнатися кількість днів</button>
    <p id="daysMessage"></p>

    <label for="colorInput">Введіть колір:</label>
    <input type="text" id="colorInput">
    <button id="colorButton">Дізнатися дію</button>
    <p id="colorMessage"></p>

    <label for="num1">Перше число:</label>
    <input type="number" id="num1">
    
    <label for="num2">Друге число:</label>
    <input type="number" id="num2">
    
    <label for="operation">Операція:</label>
    <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button id="calculateButton">Обчислити</button>
    <p id="resultMessage"></p>

    <script src="index.js"></script>
</body>
</html>
